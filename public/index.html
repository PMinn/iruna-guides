<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>IRUNA GUIDES</title>
  <!-- android and PC icon -->
  <link rel="icon" type="image/png" sizes="64x64" href="/logo/logo_circle_64.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/logo/logo_circle_32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/logo/logo_circle_16.png">
  <!-- ios icon -->
  <link rel="apple-touch-icon" type="image/jpg" sizes="180x180" href="/logo/logo_180.jpg">

  <link rel="stylesheet" href="/css/init.css">
  <style>
    .page {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .main-logo {
      width: 100vw;
      max-width: 600px;
    }

    .center>h1 {
      color: #020826;
    }

    .center>p {
      font-size: 0.5rem;
      color: #2d2f3a;
    }

    .app-title {
      width: 80%;
    }

    .app {
      width: 70%;
      padding: 5%;
      border-radius: 10px;
      box-shadow: 0 3px 5px #00000020;
      background-color: #fffffe;
      text-decoration: none;
      color: #020826;
    }

    .app h3 {
      font-size: 1.5rem;
      margin: 0;
    }

    .app p {
      color: #2d2f3a;
      font-size: 0.8rem;
    }

    @media screen and (max-width:500px) {
      .page {
        height: -webkit-fill-available;
      }

      .center>h1 {
        font-size: 6vw;
      }
    }
  </style>

<body>
  <div class="page">
    <div class="center">
      <img src="/logo/logo-origin.svg" alt="IRUNA GUIDES LOGO" class="main-logo">
    </div>
    <div class="center">
      <h1>🕹️歡迎來到 iruna 玩家攻略🕹️</h1>
    </div>
    <div class="center">
      <p>此網站非官方經營，攻略資料由玩家提供，僅供參考。</p>
    </div>
  </div>
  <div class="page container">
    <h2 class="app-title">應用:</h2>
    <a class="app" href="/map">
      <h3>map</h3>
      <p>輸入起點與終點，即可找出最短路徑，不用再當個路痴。</p>
    </a>
  </div>
</body>

</html>
